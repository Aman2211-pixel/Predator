<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="./CSS/Login.css">
</head>

<body>
    <div class="section">
        <div class="form">
            <div class="logo">
                <img src="./images/Predator.png" alt="">
            </div>
            <h2>Login</h2>
            <div class="text">
                <p>Email</p>
                <input type="email" name="" id="email" placeholder="Enter Email ">
                <p>Password</p>
                <input type="password" name="" id="password" placeholder="Enter Password">
            </div>
            <div class="button">
                <button><a href="./Homepage.html">Login</a></button>
            </div>
        </div>
    </div>
</body>
<script src="./CSS/JS/Login.js"></script>

</html>
