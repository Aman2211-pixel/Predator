<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./CSS/Product.css">
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="nav-logo"><img src="images/Predator.png" alt=""></div>
            <div class="nav-item">
                <ul>
                    <li><a href="Homepage.html">HOME</a></li>
                    <li><a href="Product.html">PRODUCTS</a></li>
                    <li><a href="Homepage.html">CONTACT</a></li>
                    <li><a href="Registration.html">REGISTRATION</a></li>
                    <li><a href="Login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="products">
        <div class="product-item">
            <div class="searchbar">
                <h2>Power up your digital life</h2>
                <input type="text" name="" id="search" placeholder="Enter the name of product">
            </div>
            <div class="container">

            </div>
        </div>
    </div>
</body>
<script>
    const json = "./db.json"

    const productsComp = document.querySelector(".container")

    fetch(json)
        .then((r) => { return r.json() })
        .then((data) => {
            // console.log(data);
            data.map((product) => {
                const { id, name, image, price } = product;

                productsComp.innerHTML += `
                <div class="card">
                    <img src=${image}>
                    <div class="txt1">
                        <h3>${name}</h3>
                        <p>${price}</p>
                        <div class="button">
                            <button>Buy now</button>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>
                `
            })
        })

</script>

</html>
